<div class="col-md-6">
  <h2 class="text-center">Purchase Furniture</h2>
  <form>
    <div class="form-group">
      <label for="purchase">Buyer:</label>
      <select class="form-control" [(ngModel)]="Buyer" (ngModelChange)="selectchange($event)" name="name" placeholder="Select Buyer">
        <option *ngFor="let purchase of buyers"
                [ngValue]="selectedBuyer">
          {{ purchase.name }}
        </option>
      </select>

      <table id="tblCustomers" class="table table-striped">
        <thead>
        <tr>
          <th class="hidden">furniture</th>
          <th>Furniture Name</th>
          <th>Furniture Code</th>
          <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let furniture of furniture">
          <td class="hidden">{{furniture.promotionalPeriod}}</td>
          <td>{{furniture.code}}</td>
          <td>{{furniture.name}}</td>
          <td> <input placeholder="Quantity" name="quantity" class="form-control" id="quantity"></td>
          <td>
            <select id="ddlYesNo">
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

    <button class="btn btn-success" (click)="purchaseFurniture()">Purchase</button>
  </form>
</div>
